{% extends 'base_site.html' %}
{% block title %}
    GoTo
{% endblock %}

{% block container %}
    <div class="container">

        <div class="col-md-12">

            <h1>Участники</h1>
        </div>
        {% for u in users %}
            <div class="col-md-4">

                <h3><a href="{% url 'user_detail' u.pk %}">{{ u.last_name }} {{ u.first_name }}</a></h3>i
                <img src="/{{ u.profile_picture }}" class="batch_profile"/>


            </div>
        {% endfor %}


    </div>
{% endblock %}
