{% extends 'base_site.html' %}
{% block title %}
    GoTo
{% endblock %}

{% block container %}
    <div class="container">

        <div class="col-md-12">
            <h1>Участники</h1>
        </div>
        {% for u in users %}
            <div class="col-md-12">
                <h2><a href="{% url 'user_detail' u.pk %}">{{ u.last_name}} {{ u.first_name }}</a></h2>
                <p>{{ u.occupation }} </p>
            </div>
        {% endfor %}


    </div>
{% endblock %}
