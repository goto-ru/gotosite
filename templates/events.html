{% extends 'base_site.html' %}
{% block title %}
    GoTo
{% endblock %}

{% block container %}
    <div class="container">

        <div class="col-md-12">
            <h1>Ближайшие мероприятия</h1>
        </div>
        {% for e in events %}
            <div class="col-md-4">
                <h2>{{ e.name }} </h2>
                <p>{{ e.short_description }} </p>
            <b>{{ e.begin_date }} - {{ e.end_date }}</b>
            <a href="{% url 'event_detail' e.pk %}">Подробнее</a>
            </div>
        {% endfor %}


    </div>
{% endblock %}
