{% extends 'base_site.html' %}
{% block title %}
    {{ project.title }}

{% endblock %}

{% block container %}
    <div class="container main-container">
        <div class="page-header">
            <h1>Проекты</h1>

        </div>
        {% for project in projects %}
            <div class="col-md-6 box">
                <h4>{{ project.title }}</h4>
                <p><a href="{{ project.link }}">{{ project.link }}</a></p>
                <p>{{ project.description }} </p>
                <p>Сделано в рамках мероприятия
                    "<a href="{% url 'event_detail' project.event.slug %}">{{ project.event }}</a>"</p>
            </div>
        {% endfor %}

    </div>


    </div>
{% endblock %}
