{% extends 'base_site.html' %}
{% block title %}
    GoTo
{% endblock %}

{% block container %}
    <div class="container main-container">
        <div class="col-md-6">
            <h1>Вход</h1>
            <a href="{% url 'social:begin' 'github' %}">Github</a>
            <form action="{% url 'sign_in' %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <label for="inputEmail"> Email: </label>
                    <input id="inputEmail" class="form-control" type="email" name="email">

                </fieldset>
                <fieldset>
                    <label for="inputPassword">Password: </label>
                    <input id="inputPassword" class="form-control"
                           type="password" name="password">
                </fieldset>

                <input type="submit" class="btn btn-default login-btn" value="Войти">
            </form>
        </div>


    </div>
{% endblock %}
