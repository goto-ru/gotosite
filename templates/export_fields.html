{% extends 'admin/base_site.html' %}
{% block content %}
    <h1>Экспорт</h1>
    <form method="post" action="{% url 'export' %}">
    {% for f in fields %}
        <input type="checkbox" name="field_{{ f }}">
        {{ f }} <br>
    {% endfor %}
        <select name="format">
            <option name="csv">CSV</option>
            <option name="xlsx">XLSX</option>
        </select>
        <button type="submit">Экспортировать</button>
        {% csrf_token %}
    </form>
{% endblock %}
