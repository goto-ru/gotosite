<div class="timesheet">
    <div class="header-head">
        <h3 style="color: #717171;" class="give-me">Программа хакатона</h3>
    </div>
    <div class="grey-dot"></div>
    <div class="line-first"></div>
    <div class="line-fix"></div>
    <div class="line"></div>
    {% for d in block.days.all %}

        <her>
            {% if forloop.counter0|divisibleby:2 == 0 %}
                <div class="time-grid right left-pad">
                <div class="left timegrid-message grey-colored">
            {% else %}
                <div class="time-grid left right-pad">
                <div class="right timegrid-message grey-colored">
            {% endif %}
            <h3>{{ d.verbous_title }}</h3>
            {{ d.content|linebreaks }}
            </div>
            </div>
            <div class="space">
                <div class="dot"></div>
            </div>
        </her>

    {% endfor %}


    <div class="clearfix"></div>
    <div class="line-second"></div>
    <div class="line-second-fix"></div>
    <div class="grey-dot"></div>
</div>
