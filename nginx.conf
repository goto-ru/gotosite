user root;
worker_processes auto;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {


        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;



        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;


        gzip on;
        gzip_disable "msie6";


        include /etc/nginx/conf.d/*.conf;


        upstream django {
    server unix:////root/app/socket.sock; # for a file socket
    #server 127.0.0.1:8000; # for a web port socket (we'll use this first)
}

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name _;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        autoindex on;
        alias /root/app/media;  # your Django project's media files - amend as required
    }

    location /static {
        autoindex on;
        alias /root/app/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /root/app/uwsgi_params; # the uwsgi_params file you installed
    }
}
}


